<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <!-- Header with Dynamic Navbar -->
     <div id="background-img"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <img src="images/logo.png" alt="">
        </div>
        <div class="container-fluid" id="name">
            <a class="navbar-brand" href="#">Expense Tracker</a>
            <div class="d-flex">
                <button id="navbarLoginBtn" class="btn btn-outline-light">Login / Register</button>
                <button id="navbarLogoutBtn" class="btn btn-outline-danger ms-2" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>
    <div class="container mt-5" id="authContainer">
        <!-- Login Form -->
        <div class="form-container" id="loginForm">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
                <div class="form-link">
                    Don't have an account? <a href="javascript:void(0)">Register</a>
                </div>
            </form>
        </div>

        <!-- Register Form -->
        <div class="form-container" id="registerForm" style="display: none;">
            <h2>Register</h2>
            <form id="registerForm" >
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit">Register</button>
                <div class="form-link">
                    Already have an account? <a href="javascript:void(0)">Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
